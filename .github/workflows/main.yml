name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker to allow insecure registry
        run: |
          echo '{
            "insecure-registries": ["${{ secrets.CONTAINER_REGISTRY_URL }}"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker


      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY_URL }}
          username: ${{ secrets.CONTAINER_REGISTRY_USER }}
          password: ${{ secrets.CONTAINER_REGISTRY_KEY }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTRY_URL }}/flowculate-poll:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.CONTAINER_REGISTRY_URL }}/flowculate-poll:latest
